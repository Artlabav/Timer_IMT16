<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fin_IMT16</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 50px;
    }
    /* Image en haut de la page (si vous décidez d'en remettre une plus tard) */
    .header-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    /* Titre principal */
    h1 {
      font-weight: bold;
      color: #000;
      margin-bottom: 20px;
    }
    /* Style pour le compte à rebours global (Bleu) */
    .compteur-global {
      font-size: 1.8em;
      color: #007BFF;
      margin: 20px 0;
    }
    /* Style pour le compteur de jours de cours (Rouge/Rose pour mise en valeur) */
    .compteur-cours {
      font-size: 2.2em;
      color: #e63946; 
      font-weight: bold;
      margin: 20px 0;
    }
    /* Style pour l'image en bas */
    .footer-image {
      max-width: 100%;
      height: auto;
      margin-top: 30px;
    }
  </style>
</head>
<body>
 
  <h1>La fin est proche!</h1>
  
  <p id="counterCourseDays" class="compteur-cours"></p>
  
  <p id="counterDays" class="compteur-global"></p>

  <img class="footer-image" src="C:\Users\BeFC\Desktop\Logo_IMT16.png" alt="Logo IMT16">

  <script>
    // ------------------------------------------------
    // 1. Compteur des jours de cours restants (Liste précise 2026)
    // ------------------------------------------------
    function mettreAJourJoursDeCours() {
      const now = new Date();
      
      // Liste des dates de cours en 2026
      const datesCours = [
        "2026-01-08", "2026-01-09",
        "2026-02-05", "2026-02-06",
        "2026-03-12", "2026-03-13",
        "2026-04-16", "2026-04-17",
        "2026-05-21", "2026-05-22",
        "2026-06-11", "2026-06-12",
        "2026-07-02", "2026-07-03"
      ];

      let joursRestants = 0;

      datesCours.forEach(dateStr => {
        // La journée est comptabilisée tant qu'il n'est pas 17h30 le jour même
        const dateLimite = new Date(dateStr + "T17:30:00");
        
        if (now < dateLimite) {
          joursRestants++;
        }
      });

      // Gestion du singulier/pluriel
      const motJours = (joursRestants <= 1) ? "jour" : "jours";
      const element = document.getElementById("counterCourseDays");
      
      if (joursRestants === 0) {
        element.innerHTML = "Tous les jours de cours sont terminés !";
        element.style.color = "green";
      } else {
        element.innerHTML = `Il ne reste plus que ${joursRestants} ${motJours} de cours`;
      }
    }

    // ------------------------------------------------
    // 2. Compteur général détaillé (Fin le 03/07/2026 à 17h30)
    // ------------------------------------------------
    function mettreAJourCompteurGlobal() {
      const targetDate = new Date("2026-07-03T17:30:00");
      const now = new Date();
      const diffMs = targetDate - now;
      
      if (diffMs < 0) {
        document.getElementById("counterDays").innerHTML = "La formation est terminée !";
        return;
      }
      
      const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diffMs % (1000 * 60)) / 1000);
      
      document.getElementById("counterDays").innerHTML = 
        `Il reste ${days} jours, ${hours} heures, ${minutes} minutes et ${seconds} secondes avant la fin de la formation`;
    }

    // Mise à jour toutes les secondes
    setInterval(() => {
      mettreAJourJoursDeCours();
      mettreAJourCompteurGlobal();
    }, 1000);

    // Mise à jour immédiate au chargement
    mettreAJourJoursDeCours();
    mettreAJourCompteurGlobal();
  </script>
</body>
</html>
